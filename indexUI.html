<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="scriptUI.js" defer></script>
    </head>

    <body>
        <div id="header">
            <h1 id="headerText">Rock Paper Scissors</h1>
            <div id="subText">by Paulo Adeva</div>
        </div>

        <div id="scores">
            <div id="computerScore">
                <img src = "comp.png" alt = "a computer">
                <div id = "compText">
                    Computer Score
                </div>
            </div>
        
            <div id="playerScore">
                <img src = "person.png" alt = "a person">
                <div id = "playerText">
                    Player Score
                </div>
            </div>
        </div>

        <div id="options">
            
            <div class="choice rockContainer">
                <button id="rock">ROCK</button>
            </div>
            
            <div class="choice paperContainer">
                <button id="paper">PAPER</button>
            </div>

            <div class="choice scissorsContainer">
                <button id="scissors">SCISSORS</button>
            </div>

        </div>

        <div id="results">Results</div>

        <div id="resultsMessage"> </div>

        <div id="myModal" class="modal">

            <div class="modal-content">
                <button id="refresh">START OVER</button>
            </div>  
          
        </div>

        <div id = "footerContainer">
            <div id="footerText">
                Copyright â’¸ Paulo Adeva 2022
            </div>
        </div>
    </body>
</html>
